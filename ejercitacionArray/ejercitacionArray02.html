<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Practica 2 Arrays</title>
</head>
<body>
	<script>
		const nombres = [] 
		for (i=0;i<3;i++){
			nombres[i] = prompt("Ingrese un nombre");
		}
		alert(`El primer nombre es ${nombres[0]}\nEl segundo nombre es ${nombres[1]}\nEl tercer nombre es ${nombres[2]}`)
    </script>        
</body>
</html>
