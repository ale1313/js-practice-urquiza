<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Practica 1 Funciones</title>
</head>
<body>
    <script>
       const parImpar = valor => {
			if (valor === "0") {
				return "Neutro";
			} else if (valor % 2 === 0){
				return "Par";
			} else {
				return "Impar";
			}
	   }
	   let n = prompt("Ingrese un Nº")
	   if (isNaN(n) || n === null || n.trim()=== "") {
			alert("Ingrese un Nº correcto");
		} else {
		  alert(`El numero ${n} es ${parImpar(n)}`);
		}
    </script>        
</body>
</html>
