<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Practica 3 repetitiva</title>
</head>
<body>
    <script>
        let numberInput = 0,
        numberAccumulator = 0;
        while(numberInput !== null) {
            let number = Number(numberInput);
            numberAccumulator += number;
            numberInput = prompt('Ingrese un número');
        }
        alert(`La suma de los números ingresados es de ${numberAccumulator}`)
    </script>
</body>
</html>
