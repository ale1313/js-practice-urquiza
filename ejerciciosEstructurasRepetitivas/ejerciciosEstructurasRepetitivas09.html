<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Practica 9 Repetitiva</title>
        <style>
        table, th, tr, td {
            border: 4px solid brown;
            border-collapse: collapse;
            background-color: lightcoral;
            font-weight: bold;
            width: 15%;
            margin: 30px auto;
            text-align: center;
        }
        td:nth-child(3), th:nth-child(2) {
            background-color: lightblue;
        }
        h2 {
            text-align: center;
        }
        hr {
            width: 40%;
        }
        </style>
    </head>
    <body>
        <button id='startButton' onclick=start()>Hazme las tablas</button>
        <script>
            const start = () => {
                document.getElementById('startButton').style.display = 'none';
                for(i=1; i<=10; i++) {
                    let tableHeader = document.createElement('H2');
                    let tableHeaderText = document.createTextNode(`TABLA DEL ${i}`);
                    tableHeader.appendChild(tableHeaderText);
                    document.body.appendChild(tableHeader);
                    let table = document.createElement('TABLE');
                    let factorHeader = document.createElement('TH');
                    let colspan = document.createAttribute('colspan');
                    colspan.value = 2;
                    factorHeader.setAttributeNode(colspan);
                    let resultHeader = document.createElement('TH');
                    let factorHeaderText = document.createTextNode('Factores');
                    let resultHeaderText = document.createTextNode('Resultado');
                    factorHeader.appendChild(factorHeaderText);
                    resultHeader.appendChild(resultHeaderText);
                    table.appendChild(factorHeader);
                    table.appendChild(resultHeader);
                    for(c=1; c<=10; c++) {
                        let row = document.createElement('TR');
                        let firstCell = document.createElement('TD');
                        let secondCell = document.createElement('TD');
                        let thirdCell = document.createElement('TD');
                        let firstFactor = document.createTextNode(`${i}`);
                        let secondFactor = document.createTextNode(`${c}`);
                        let result = document.createTextNode(`${i * c}`);
                        firstCell.appendChild(firstFactor);
                        secondCell.appendChild(secondFactor);
                        thirdCell.appendChild(result);
                        row.appendChild(firstCell);
                        row.appendChild(secondCell);
                        row.appendChild(thirdCell);
                        table.appendChild(row);
                    }
                    document.body.appendChild(table);
                    let line = document.createElement('HR');
                    document.body.appendChild(line);
                }
            }
        </script>
    </body>
</html>
