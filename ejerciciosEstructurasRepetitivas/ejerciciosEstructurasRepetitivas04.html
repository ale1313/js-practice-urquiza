<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Practica 4 repetitiva</title>
</head>
<body>
	<button onclick=start()>Empezar</button>
    <script>
		const start = () => {
			for(i=1;i<=6;i++) {
				let tagName = `H${i}`;
				let head = document.createElement(tagName);
				let text = document.createTextNode(`Encabezado de nivel ${i}`);
				head.appendChild(text);
				document.body.appendChild(head);
			}
		}
    </script>
</body>
</html>
