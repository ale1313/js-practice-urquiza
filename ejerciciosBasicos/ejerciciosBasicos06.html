<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Practica 6</title>
</head>
<body>
    <h1>Números Mágicos</h1>
    <p>Que operacion se realizará...?</p>
    <input type=number id="firstNumber" placeholder='Primer número'/>
    <input type=number id="secondNumber" placeholder='Segundo número'/>
    <button onclick=operation()>Muestrame, botoncito</button>
    <p id='firstOutput'></p>
    <p id='secondOutput'></p>
    <p id='operationOutput' style='font-weight: bold; font-size: 2em;'></p>
    <p id="output"></p>
    <script>
        const operation = () => {
            let firstNumber = Number(document.getElementById('firstNumber').value);
            let secondNumber = Number(document.getElementById('secondNumber').value);
            if(!isNaN(firstNumber) && !isNaN(secondNumber)) {
                if(firstNumber === secondNumber) {
                    let operation = (firstNumber ** 2);
                    var operationOutput = `${firstNumber}^2`;
                    var outputText = `El primer y el segundo numero son iguales, por lo tanto el cuadrado ${firstNumber} es de ${operation}`;
                } else if(firstNumber < secondNumber) {
                    let operation = ((secondNumber ** 2) / firstNumber);
                    var operationOutput = `(${secondNumber}^2)/${firstNumber}`;
                    var outputText = `El segundo número es mayor que el primero, por lo tanto el cuadrado de ${secondNumber} dividido ${firstNumber} es igual a ${operation}`;
                } else {
                    let operation = ((secondNumber ** 3) / firstNumber);
                    var operationOutput = `(${secondNumber}^3)/${firstNumber}`;
                    var outputText = `El primer número es mayor que el segundo, por lo tanto el cubo de ${secondNumber} dividido ${firstNumber} es igual a ${operation}`;
                }
            } else {
                alert('Ha ingresado un valor inválido');
                let output = 'Error. Intente nuevamente.'
            }
            document.getElementById('firstOutput').innerHTML = `Primer número: ${firstNumber}`;
            document.getElementById('secondOutput').innerHTML = `Segundo número: ${secondNumber}`;
            document.getElementById('operationOutput').innerHTML = operationOutput;
            document.getElementById('output').innerHTML = outputText;
            document.getElementById('firstNumber').value = '';
            document.getElementById('secondNumber').value = '';
        }
    </script>
</body>
</html>
