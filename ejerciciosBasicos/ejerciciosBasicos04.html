<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
    let nu = Number(prompt("Ingrese un numero"));
    if(!isNaN(nu)) {
      if(nu % 2 === 0) {
        alert("El numero es par");
      } else {
        alert("El numero es impar");
      }
    } else {
      alert('El valor ingresado no es un numero');
    }
    </script>
  </body>
</html>
