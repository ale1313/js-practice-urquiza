<body>
    <button onclick=motor()>Controlar motor</button>
    <script>
        const motor = () => {
            let clave = Number(prompt('Ingrese el tipo de motor'));
            switch(clave) {
                case 1: {
                    alert('La bomba es una bomba de agua');
                    break;
                }
                case 2: {
                    alert('La bomba es una bomba de nafta');
                    break;
                }
                case 3: {
                    alert('La bomba es una bomba de biomasa');
                    break;
                }
                case 4: {
                    alert('La bomba es una bomba de biodiesel');
                    break;
                }
                default: {
                    alert('La clave ingresada es inv√°lida');
                }
            }
        }
    </script>
</body>
